<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .message {
            text-align: center;
            margin-top: 50px;
            /* Adjust as needed */
            color: #333;
            /* Text color */
            font-size: 24px;
            /* Font size */
            font-weight: bold;
            /* Font weight */
            margin-top: -550px;
        }
    </style>
    <title>Login Page</title>
</head>

<body>
    <div class="cursor"></div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/reg" method="post">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Username" required>
                <input type="password" name="pwd" placeholder="Password" required>
                <input type="tel" placeholder="Phone Number" name="phno" pattern="[789][0-9]{9}" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="/tlog" method="post">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" name="email" placeholder="Username"
                    style="width: 240px; padding: 10px; border: 1px solid #ccc; background-color: #f4f4f4;" required>
                <input type="password" name="pwd" placeholder="Password"
                    style="width: 240px; padding: 10px; border: 1px solid #ccc; background-color: #f4f4f4;" required>
                <a href="/forgot">Forget Your Password?</a>
                <button type="submit">Sign In</button>
                <!-- Error message -->
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome, Friend!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
    <h2 class="message" align="center">{{msg}}</h2>
    <h2 class="message">{{msg1}}</h2>

    <script src="{{ url_for('static', filename='js/login.js') }}">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the message elements
            var messages = document.querySelectorAll(".message");

            // Loop through each message element
            messages.forEach(function (message) {
                // Close the message after 2 seconds
                setTimeout(function () {
                    message.style.display = "none";
                }, 2000);
            });
        });
    </script>
</body>

</html>
