<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forgot Password</title>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpassword.css') }}">
</head>

<body>
  <div class="cursor"></div>

  <div class="container pt-5">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
        <img src="{{ url_for('static', filename='img/forgot.jpg') }}" alt="Main IMG" class="img-fluid"
          style="margin-top: 100px;">
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
        <form action="/forgotpassword" method="post">
          <h2 class="main-text pt-5 mt-5" style="padding-top: 5rem; margin-top: 5rem;">Forgot <br> Your Password</h2>
          <input type="email" name="email" id="email" placeholder="Enter Your E-mail"
            class="form-control main-input mt-5" required>
          <input type="password" name="pwd" id="pwd" placeholder="Enter Your New Password"
            class="form-control main-input mt-5" required>
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <button class="btn btn-secondary mt-5" style="width: 48%;">Reset</button>
                <a href="/login" class="btn btn-secondary mt-5" style="width: 48%;">Back To Login</a>
              </div>
              <h3 align="center" style="text-align: center; padding-top: 5rem;">{{msg}}</h3>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
